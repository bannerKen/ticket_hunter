<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- sabrina{5/1}:added vanilla-calendar css, js -->
    <link href="vanilla-calendar/build/vanilla-calendar.min.css" rel="stylesheet">
    <script src="vanilla-calendar/build/vanilla-calendar.min.js" defer></script>
    <title>Flight Price</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1000px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        p {
            text-align: center;
        }

        /* Sabrina{4/30}: update class name to avoid conflict with calendar  */
        .ui-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .ui-button:hover {
            background-color: #0056b3;
        }

        /* Styles for the loading animation */
        #loading {
            display: none;
            position: fixed;
            top: 37%;
            left: 62%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        #loading img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>

    <div class="container" style="display: flex;flex-direction: column; align-items: center;">
        <h1>Check Flight Price</h1>
        <!-- <div class="time-container" style="display: flex;justify-content: center;">
            <label for="year" style="padding: 5px">Year: </label>
            <select id="inputYear" name="year">
            </select>
            <label for="month" style="padding: 5px">Month: </label>
            <select id="inputMonth" name="month">
            </select>
            <label for="startDay" style="padding: 5px">Weekdays: </label>
            <select id="inputStartDay" name="startDay">
            </select>
            <label for="endDay" style="padding: 5px">-</label>
            <select id="inputEndDay" name="endDay">
            </select>
        </div> -->
        <div class="options-container" style="display: flex;justify-content: center; margin-top: 10px;">
            <label for=" depart" style="margin-left: 10px; padding: 5px">Departure: </label>
            <select id="inputDepart" name="depart">
            </select>
            <label for="arrival" style="margin-left: 10px; padding: 5px">Arrival: </label>
            <select id="inputArrival" name="arrival">
            </select>
            <label for="adult" style="margin-left: 10px; padding: 5px">Adults: </label>
            <select id="inputAdult" name="adult">
            </select>
        </div>
        <!-- Sabrina{4/30}: added calendar -->
        <div id="calendar-container" style="margin-top: 20px">
            <div id="calendar"></div>
        </div>
        <!-- Sabrina{4/30}: for c++ testing -->
        <button id="testingBtn" class="ui-button">Testing</button>
        <button id="fetchDataBtn" class="ui-button">Fetch Price</button>
        <div id="loading">
            <img src="loading.gif" alt="Loading...">
        </div>
        <div id="resultContainer" style="display: flex;justify-content: center;"></div>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
